<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snake-game"> 
        <div class="box">
            <h1 class="box__title">Змейка онлайн</h1>
            <button class="box__btn">START GAME</button>
            <div class="game hidden">
                <div class="game__status"> </div>
                <canvas class="game__area" width='400' height='400'></canvas>
                <div class="score">Собрано яблок: <span class="score__points">0</span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
